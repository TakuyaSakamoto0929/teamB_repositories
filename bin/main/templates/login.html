<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ログイン</title>
<style>
	.main{
	 	border-top:1px solid ;
	 	border-bottom:1px solid ;
	 	text-align: center;
	 	height: 300px;
	 }
	 
	 .miss{
	 	font-size: 20px;
	 	
	 	text-align: center;
	 }
	 input{
	 	background-color: #dcdcdc;
	 }
	 button{
	 
	 	padding: 5px 20px;
	 	border-radius: 10px;
	 }
	
</style>
</head>
<body>
	<h2>ログイン</h2>
	 	<div class="main">
	 	    <form action="/login" method="post">
	 	        <label for="name">ユーザー名:</label>
	 	        <input type="text" id="name" name="name">
	 	        <br>
	 	        <label for="password">パスワード:</label>
	 	        <input type="password" id="password" name="password">
	 	        <br>
	 	        <button type="submit">ログイン</button>
	 	    </form>
	 		</div>
	 		<div class="miss">
	 	    <!-- ログイン失敗時にメッセージを表示 -->
	 	    <p th:text="${msg}"></p>
	 		</div>

</body>
</html>
