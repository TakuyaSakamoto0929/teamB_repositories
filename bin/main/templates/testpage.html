<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>テストe</title>
</head>
<body>
	<p>ためし</p>
	<table border="1">
	<tr>
	<th>id</th>
	<th>ユーザ名</th>
	<th>年齢</th>
	<th>パスワード</th>
	<th>開始</th>
	<th>更新</th>
	<th>終了</th>
	</tr>
	<tr th:each="employee: ${employee}">
	<td th:text="${employee.id}"></td>
	<td th:text="${employee.name}"></td>
	<td th:text="${employee.age}"></td>
	<td th:text="${employee.password}"></td>
	<td th:text="${employee.start}"></td>
	<td th:text="${employee.updated}"></td>
	<td th:text="${employee.end}"></td>
	</tr>
	</table>
</body>
</html>
