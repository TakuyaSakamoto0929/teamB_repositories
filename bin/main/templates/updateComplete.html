<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>更新完了</title>
	<style>
			
			/* タイトル */
			h1 {
			    color: rgb(64, 0, 64);
			    font-size: 20px;
			    margin-bottom: 20px;
			    border-bottom: 2px solid #000;
			    padding-bottom: 5px;
			}

			/* 完了メッセージ */
			.message {
			    font-size: 16px;
			    margin: 30px 0 40px 0;
			}

			/* ボタンを横に並べるためのラッパ */
			.button-group {
			    display: flex;
			    justify-content: center;
			    gap: 10px; /* ボタン間の隙間 */
			    margin-bottom: 20px;
			}

			/* ボタンのスタイル */
			button {
			    padding: 10px 20px;
			    font-size: 14px;
			    border: 2px solid #000;
			    cursor: pointer;
			    background-color: #fff;
			}

			/* メニュー用ボタン */
			.menu-btn {
			    background-color: #fff; /* 白地 */
			    font-weight: bold;
			}

			/* 検索ボタン */
			.search-btn {
			    background-color: #ffd700; /* 黄地 */
			    font-weight: bold;
			    color: #000;
			}

			/* フッター */
			.footer {
			    margin-top: 10px;
			    font-size: 12px;
			    color: #555;
			}
	</style>
</head>
<body>
    <h1 style="text-align:center">社員情報の更新が完了しました。</h1>
    <p th:text="${msg}"></p><br>
	<div class="button-group">
		            <form th:action="@{/mainMenu}" method="get">
		                <button type="submit" class="menu-btn">メニュー</button>
		            </form>
		            <form th:action="@{/search}" method="get">
		                <button type="submit" class="search-btn">検索へ</button>
		            </form>
		        </div>
		        
		        <div class="footer">
		            <p style="text-align:right">Copyright © 2022</p>
</body>
</html>
