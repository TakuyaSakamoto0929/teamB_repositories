<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>社員情報登録</title>
	<style>
	        body {
	            font-family: Arial, sans-serif;
	            background-color: #f9f9f9;
	            margin: 0;
	            padding: 0;
	            display: flex;
	            justify-content: center;
	            align-items: center;
	            height: 100vh;
	        }

	        .container {
	            background: white;
	            padding: 20px;
	            border-radius: 8px;
	            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
	            width: 350px;
	            text-align: center;
	        }

	        h2 {
	            color: red;
	            font-size: 20px;
	            margin-bottom: 20px;
	        }

	        .form-group {
	            margin-bottom: 15px;
	            text-align: left;
	        }

	        label {
	            font-weight: bold;
	        }

	        .required {
	            color: red;
	            margin-left: 5px;
	        }

	        input {
	            width: 100%;
	            padding: 8px;
	            margin-top: 5px;
	            border: 1px solid #ccc;
	            border-radius: 5px;
	            font-size: 14px;
	        }

	        .button-group {
	            margin-top: 15px;
	        }

	        button {
	            padding: 8px 15px;
	            border: none;
	            border-radius: 5px;
	            cursor: pointer;
	            font-size: 14px;
	        }

	        .confirm-btn {
	            background-color: #ffd700;
	            color: black;
	            margin-right: 10px;
	        }

	        .back-btn {
	            background-color: white;
	            border: 1px solid #ccc;
	            color: black;
	        }
	    </style>
</head>
<body>
    <div class="container">
        <h2>社員情報登録（入力）</h2>
        
		<form th:action="@{/confirm}" method="post" th:object="${employee}">
            <div class="form-group">
                <label>社員名<span class="required">*</span></label>
                <input type="text" th:field="*{name}" required >
            </div>
            
            <div class="form-group">
                <label>年齢<span class="required">*</span></label>
                <input type="number" th:field="*{age}" required >
            </div>
            
            <div class="form-group">
                <label>パスワード<span class="required">*</span></label>
                <input type="password" th:field="*{password}" required >
            </div>

            <div class="form-group">
                <label>パスワード確認<span class="required">*</span></label>
                <input type="password" th:field="*{passwordConfirm}" required >
            </div>
			

            <div class="button-group">
                <button type="submit" class="confirm-btn">確認</button>
                <button type="button" class="back-btn" onclick="history.back()">戻る</button>
            </div>
        </form>
		<div th:if="${popupError}" style="color: red; font-weight: bold; margin-bottom: 20px;">
			    <p th:text="${popupError}"></p>
		</div>
    </div>
</body>
</html>
