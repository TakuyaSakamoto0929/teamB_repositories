<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>社員情報登録（確認）</title>
	<style>
		        body {
		            background-color: #f7f7f7;
		            font-family: 'Arial', sans-serif;
		            margin: 0;
		            padding: 0;
		        }

		        h1 {
		            color: red;
		            margin: 40px 0 20px 40px;
		        }

		        .container {
		            display: flex;
		            justify-content: center;
		            align-items: center;
		            flex-direction: column;
		        }

		        .confirm-box {
		            background-color: white;
		            padding: 30px 40px;
		            border-radius: 10px;
		            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		            margin-bottom: 20px;
		            width: 350px;
		        }

		        .confirm-box p {
		            font-size: 16px;
		            margin: 10px 0;
		        }

		        form {
		            margin: 5px;
		        }
				
				.button-group {
				    display: flex;
				    gap: 10px; /* ボタン間のスペース */
				    justify-content: center;
				    margin-top: 10px;
				}

				.button-group form {
				    margin: 0;
				}


		        .register-button,
		        .back-button {
		            padding: 10px 20px;
		            font-size: 16px;
		            border-radius: 6px;
		            border: 1px solid #ccc;
		            cursor: pointer;
		        }

		        .register-button {
		            background-color: #ffd700;
		            color: black;
		            border: none;
		        }

		        .back-button {
		            background-color: white;
		            color: black;
		            border: 1px solid #ccc;
		        }

		        .register-button:hover {
		            background-color: #f0c800;
		        }

		        .back-button:hover {
		            background-color: #f1f1f1;
		        }  
    </style>
</head>
<body>
    <h1>社員情報登録（確認）</h1>
    <div class="container">
        <div class="confirm-box">
            <p>社員名: <span th:text="${employee.name}"></span></p>
            <p>年齢: <span th:text="${employee.age}"></span></p>
        </div>
		<div class="button-group">
		    <form action="/complete" method="post">
		        <input type="hidden" name="name" th:value="${employee.name}">
		        <input type="hidden" name="age" th:value="${employee.age}">
		        <input type="hidden" name="password" th:value="${employee.password}">
		        <button type="submit" class="register-button">登録確定</button>
		    </form>
		    <form action="/insert" method="get">
		        <button type="submit" class="back-button">戻る</button>
		    </form>
		</div>
    </div>
</body>
</html>
