<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>社員情報登録（確認）</title>
    <style>
		body {
		    font-family: Arial, sans-serif;
		}

		h1 {
		    color: red;
		    font-size: 20px;
		    border-bottom: 2px solid black;
		    padding-bottom: 5px;
		}

		label {
		    font-weight: bold;
		    display: inline-block;
		    width: 100px;
		    margin-right: 10px;
		}

		input {
		    border: 2px solid black;
		    padding: 5px;
		    width: 200px;
		}

		.required {
		    color: red;
		}

		.button-container {
		    margin-top: 20px;
		}

		button {
		    padding: 10px 20px;
		    font-size: 16px;
		    border: 2px solid black;
		    cursor: pointer;
		}

		.register-button {
		    background-color: yellow;
		    font-weight: bold;
		}

		.back-button {
		    background-color: white;
		}   
    </style>
</head>
<body>
    <h2>社員情報登録（確認）</h2>
    <div class="container">
        <div class="confirm-box">
            <p>社員名: <span th:text="${employee.name}"></span></p>
            <p>年齢: <span th:text="${employee.age}"></span></p>
        </div>
        <form action="/complete" method="post">
            <input type="hidden" name="name" th:value="${employee.name}">
            <input type="hidden" name="age" th:value="${employee.age}">
            <input type="hidden" name="password" th:value="${employee.password}">
            <button type="submit" class="register-button">登録確定</button>
        </form>
        <form action="/insert" method="get">
            <button type="submit" class="back-button">戻る</button>
        </form>
    </div>
</body>
</html>
